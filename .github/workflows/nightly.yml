name: Nightly

permissions:
  contents: write
  actions: write

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      with:
        target: x86_64-pc-windows-msvc
    - name: Build release binary
      run: cargo build --release --target x86_64-pc-windows-msvc
    - name: Rename binary
      run: |
        mkdir -p dist
        mv target/x86_64-pc-windows-msvc/release/cacoco.exe dist/cacoco-nightly-windows.exe
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: windows-nightly
        path: dist/*

  build-mac:
    name: Build (macOS)
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1.15.2
      with:
        target: |
          aarch64-apple-darwin
          x86_64-apple-darwin
    - name: Build release binary (ARM)
      run: cargo build --release --target aarch64-apple-darwin
    - name: Build release binary (x86_64)
      run: cargo build --release --target x86_64-apple-darwin
    - name: Create macOS universal binary
      run: |
        mkdir -p dist
        lipo -create \
          target/aarch64-apple-darwin/release/cacoco \
          target/x86_64-apple-darwin/release/cacoco \
          -output dist/cacoco-nightly-mac
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: nightly-macos
        path: dist/*

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build release binary (Debian Bullseye)
      run: |
        docker run --rm \
          -v "$PWD:/build" \
          -w /build \
          rust:bullseye \
          cargo build --release --target x86_64-unknown-linux-gnu
    - name: Install LinuxDeploy
      id: install-linuxdeploy
      uses: miurahr/install-linuxdeploy-action@v1.8.0
      with:
        plugins: appimage
    - name: Create version name file
      id: version
      run: |
        SHORT_HASH=$(git rev-parse --short ${{ github.sha }})
        echo "version=nightly-$SHORT_HASH" >> "$GITHUB_OUTPUT"
    - name: Create AppImage
      env:
        LD_BIN: ${{ steps.install-linuxdeploy.outputs.linuxdeploy }}
        LDAI_UPDATE_INFORMATION: "gh-releases-zsync|${{ github.repository_owner }}|Cacoco|nightly|*x86_64.AppImage.zsync"
        LDAI_VERSION: "${{ steps.version.outputs.version }}"
      run: |
        "$LD_BIN" --output appimage \
                  --executable target/x86_64-unknown-linux-gnu/release/cacoco \
                  --desktop-file packaging/linux/cacoco.desktop \
                  --icon-file ./icon.png \
                  --icon-filename cacoco \
                  --appdir ./AppDir
    - name: Rename binary
      run: |
        mkdir -p dist
        mv Cacoco-*-x86_64.AppImage dist/Cacoco-nightly-linux-x86_64.AppImage
        mv Cacoco-*-x86_64.AppImage.zsync dist/Cacoco-nightly-linux-x86_64.AppImage.zsync
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: linux-nightly
        path: dist/*

  release-nightly:
    needs: [ build-windows, build-mac, build-linux ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Check existing nightly release commit
      id: check
      run: |
        existing_sha=$(gh release view nightly --json targetCommitish --jq .targetCommitish 2>/dev/null || echo "")
        echo "existing_sha=$existing_sha"
        if [ "$existing_sha" = "${{ github.sha }}" ]; then
          echo "release-exists=true" >> $GITHUB_OUTPUT
        else
          echo "release-exists=false" >> $GITHUB_OUTPUT
        fi
    - uses: actions/download-artifact@v7
      if: steps.check.outputs.release-exists == 'false'
      with:
        path: artifacts
    - name: Delete old nightly release
      if: steps.check.outputs.release-exists == 'false'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete nightly --yes || true
        git push origin :nightly || true
    - name: Create nightly release
      if: steps.check.outputs.release-exists == 'false'
      uses: softprops/action-gh-release@v2.5.0
      with:
        tag_name: nightly
        target_commitish: ${{ github.sha }}
        name: "Cacoco nightly builds"
        prerelease: true
        make_latest: false
        draft: false
        overwrite_files: true
        generate_release_notes: false
        body: ""
        files: |
          artifacts/**/*
