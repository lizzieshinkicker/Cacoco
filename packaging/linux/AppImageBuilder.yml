version: 1

AppDir:
  path: AppDir

  app_info:
    id: ${APPIMAGE_ID}
    name: Cacoco
    icon: cacoco
    version: ${CACOCO_VERSION}
    exec: usr/bin/cacoco

  runtime:
    env:
      PATH: "$APPDIR/usr/bin:$PATH"

  files:
    include:
      - usr/bin/cacoco

  test:
    fedora:latest:
      image: appimagecrafters/tests-env:fedora-latest
      command: ./AppRun --help

AppImage:
  arch: x86_64
  update-information: none
